---

ssl_package: letsencrypt
ssl_root_path: /var/www/html

ssl_create_cert: false
ssl_email: me@example.com
ssl_domain_name: example.com
ssl_domains: 
  - "{{ ssl_domain_name }}"
  - "www.{{ ssl_domain_name }}"

ssl_auto_renew_user: "{{ ansible_user }}"
ssl_auto_renew_hour: 3
ssl_auto_renew_minute: 30
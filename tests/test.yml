---

- hosts: 165.227.220.80 
  remote_user: root
  become: yes

  pre_tasks:
    - name: Update apt cache.
      apt: 
        update_cache: yes 
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'
      changed_when: false

    - name: Install cron (Debian).
      apt: 
        name: cron 
        state: present
      when: ansible_os_family == 'Debian'

  roles:
    - role_under_test
